# Datasource
#https://www.javatutoriales.com/2019/03/spring-boot-parte-2-externalizando-la.html
#https://www.techiedelight.com/es/form-based-authentication-in-spring-boot-security/
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://<HOST>:<PORT>/<DATABASE>
spring.datasource.url=jdbc:mysql://localhost:3306/citas_medicas
spring.datasource.username=root
spring.datasource.password=Mysql
#CLAVE USUARIO root es Mysql

# Creacion / actualizacion de base de datos a partir del modelo
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# NÃºmero de conexiones a la base de datos
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
